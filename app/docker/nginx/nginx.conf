user nginx;
worker_processes auto;

events { worker_connections 1024; }

http {

  map $http_cloudfront_forwarded_proto $is_https {
      default off;
      https   on;
  }
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  server {
    listen 80;
    server_name woocommerce.take-one.link;

    root /var/www/html;
    index index.php index.html;

    # 静的ヘルス（PHP/EFS 非依存）
    location = /healthz {
      access_log off;
      default_type text/plain;
      return 200 "ok\n";
    }

    # 静的ファイルは長めにキャッシュ
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
      access_log off;
      expires 30d;
      try_files $uri =404;
    }

    # WP ルーティング
    location / {
      try_files $uri $uri/ /index.php?$args;
    }

    # PHP ハンドリング（ソケット接続）
    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_index index.php;

  # ★ 追加（ここが重要）
      fastcgi_param HTTPS                  $is_https;
      fastcgi_param HTTP_X_FORWARDED_PROTO $http_cloudfront_forwarded_proto;
      
      fastcgi_buffers 16 16k;
      fastcgi_buffer_size 32k;

      fastcgi_connect_timeout 5s;
      fastcgi_read_timeout 60s;
      fastcgi_send_timeout 60s;

      fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
    }

    # センシティブファイルは拒否
    location ~* /(wp-config\.php|\.htaccess)$ { deny all; }
  }
}
